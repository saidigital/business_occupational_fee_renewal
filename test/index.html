<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="bower_components/mocha/mocha.css">
</head>
<body>
    <div id="mocha"></div>
    <script src="bower_components/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="bower_components/chai/chai.js"></script>
    <script>
        var assert = chai.assert;
        var expect = chai.expect;
        var should = chai.should();
    </script>

    <!-- include source files here... -->
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap.js"></script>
    <!-- endbower -->
    <script src="bower_components/bignumber.js/bignumber.js"></script>
    <script src="bower_components/bootstrapValidator/dist/js/bootstrapValidator.js"></script>
    <!-- endbuild -->
    <!-- build:js({app,.tmp}) scripts/business_occupational.js -->
    <script src="scripts/business_occupational.js"></script>
    <!-- endbuild -->

    <!-- include spec files here... -->
    <script src="spec/business_occupational.js"></script>

    <script>mocha.run()</script>
</body>
</html>
